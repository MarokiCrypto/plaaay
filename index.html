<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🤣 تصويت صحابنا 🤣</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #1c1e21;
    }
    header {
      background: #1877f2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .category {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .category h3 {
      margin: 0 0 10px;
      color: #1877f2;
      font-size: 18px;
    }
    .names button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #e7f3ff;
      border: 1px solid #1877f2;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      position: relative;
      overflow: hidden;
    }
    .names button:hover {
      background: #d0e7ff;
    }
    .names button:active {
      transform: scale(0.95) rotate(-2deg);
    }
    .bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 5px 0 15px;
      height: 22px;
      position: relative;
    }
    .bar-fill {
      background: #1877f2;
      height: 100%;
      width: 0;
      color: white;
      text-align: center;
      font-size: 12px;
      line-height: 22px;
      transition: width 0.6s ease;
    }
    .emoji-fly {
      position: absolute;
      animation: fly 1s forwards;
      font-size: 24px;
      pointer-events: none;
    }
    @keyframes fly {
      0% { opacity: 1; transform: translateY(0) scale(1);}
      100% { opacity: 0; transform: translateY(-60px) scale(1.5);}
    }
    .top1 {color: gold; font-weight: bold;}
    .top2 {color: silver; font-weight: bold;}
    .top3 {color: #cd7f32; font-weight: bold;}
  </style>
</head>
<body>

<header>🤣 تصويت على صحابنا 🤣</header>
<div id="polls"></div>

<!-- أصوات ضحك -->
<audio id="laugh1" src="https://www.myinstants.com/media/sounds/cartoon-laugh.mp3"></audio>
<audio id="laugh2" src="https://www.myinstants.com/media/sounds/laugh.mp3"></audio>
<audio id="laugh3" src="https://www.myinstants.com/media/sounds/trollolol.mp3"></audio>

<script>
  const names = ["Bilal", "Youssef", "Adam", "Mahmod", "Khalid", "Ayman"];
  const categories = [
    "زامل لكبير 😂","لعندو طرمة 🤕","لكيتعطل 🐌","لفه سلوكية 🤡","لكيطير 🕊️","ضحكي 🤣","طنيزي 😜",
    "وجه لبدبول 😹","لمطور 👨‍💻","زويمل 😎","لبكاي علا لبنات 😭","طياااح 🤦‍♂️","لخويب 🤢",
    "لوين 🌈","لمزببب 🤯","لفيه لعبة 🎮","لكوايري ⚽","سواك 🪥","لي باع ضحكنا كملين 😅",
    "مول لبكيرت باااععع 🐓","حواي PES 🎮","حواي لمكلة 🍔","حواي زكوكا 🥤","لكيوصل لهدرا 🎤",
    "لموه مليييحة 👩","لباه ضرفات 👊","لحواه لعساس 👮","لي معمرو غيطفرو 💸","لغيولي ريش مان 🐔",
    "ابو لعرندس 🐒","لول فنا لي غيموت 💀","حواي طوجن 🍲","طبااخ 👨‍🍳","لقويويد 🥴",
    "لحوا ناصر ف دروج 🪜","نود تحوااا علا سلامتكم مع خالص لحتام 🙏"
  ];

  let votes = JSON.parse(localStorage.getItem("votes")) || {};

  function renderPolls() {
    const pollsDiv = document.getElementById("polls");
    pollsDiv.innerHTML = "";
    categories.forEach(cat => {
      if (!votes[cat]) votes[cat] = {};
      let total = Object.values(votes[cat]).reduce((a,b)=>a+b,0);

      const div = document.createElement("div");
      div.className = "category";
      div.innerHTML = `<h3>${cat}</h3>`;

      // ترتيب top
      const sorted = Object.entries(votes[cat]).sort((a,b)=>b[1]-a[1]);

      names.forEach(n => {
        if (!votes[cat][n]) votes[cat][n] = 0;
        let percent = total ? Math.round((votes[cat][n]/total)*100) : 0;

        const btn = document.createElement("button");
        btn.textContent = n;
        btn.onclick = (e) => vote(cat, n, e);

        // bar
        const bar = document.createElement("div");
        bar.className = "bar";
        const fill = document.createElement("div");
        fill.className = "bar-fill";
        fill.style.width = percent+"%";
        fill.textContent = percent+"%";
        bar.appendChild(fill);

        // highlight top 3
        let pos = sorted.findIndex(x=>x[0]===n);
        if (pos === 0) btn.classList.add("top1");
        if (pos === 1) btn.classList.add("top2");
        if (pos === 2) btn.classList.add("top3");

        div.appendChild(btn);
        div.appendChild(bar);
      });
      pollsDiv.appendChild(div);
    });
  }

  function vote(cat, name, e) {
    votes[cat][name] += 1;
    localStorage.setItem("votes", JSON.stringify(votes));

    // صوت ضحك عشوائي
    const laughs = ["laugh1","laugh2","laugh3"];
    const rand = laughs[Math.floor(Math.random()*laughs.length)];
    document.getElementById(rand).play();

    // إيموجي طاير
    const emojiList = ["😂","🤣","😜","😹","😅"];
    const emoji = document.createElement("div");
    emoji.className = "emoji-fly";
    emoji.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
    e.target.appendChild(emoji);
    setTimeout(()=>emoji.remove(),1000);

    renderPolls();
  }

  renderPolls();
</script>
</body>
</html>
